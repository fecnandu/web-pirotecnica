<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="burstGrad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF59D"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF6F00"/>
    </radialGradient>
    <filter id="bglow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <g transform="translate(256,256)" stroke-linecap="round" filter="url(#bglow1)">
    <circle r="6" fill="url(#burstGrad1)"/>
    <!-- rays -->
    <g stroke="#FFC107" stroke-width="8">
      <line x1="0" y1="-160" x2="0" y2="-60"/>
      <line x1="0" y1="160" x2="0" y2="60"/>
      <line x1="-160" y1="0" x2="-60" y2="0"/>
      <line x1="160" y1="0" x2="60" y2="0"/>
      <line x1="113" y1="-113" x2="43" y2="-43"/>
      <line x1="-113" y1="-113" x2="-43" y2="-43"/>
      <line x1="113" y1="113" x2="43" y2="43"/>
      <line x1="-113" y1="113" x2="-43" y2="43"/>
    </g>
    <!-- sparkles -->
    <g fill="#FFF59D">
      <circle cx="0" cy="-180" r="4"/><circle cx="0" cy="180" r="4"/>
      <circle cx="-180" cy="0" r="4"/><circle cx="180" cy="0" r="4"/>
    </g>
  </g>
</svg>